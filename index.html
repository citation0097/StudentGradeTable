<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div class="container">

        <div class="row">
            <!-- only show this element when the isnt on mobile -->
            <div class="hidden-xs">
                <div class="col-md-8">
                    <h1>Student Grade Table
                    </h1>
                </div>
                <div class="col-md-4">
                    <h1><small>Grade Average : <span class="badge"></span></small></h1>
                </div>
            </div>
            <!-- only show this element when the user gets to a mobile version -->
            <div class="hidden-sm hidden-md hidden-lg">
                <div class="col-xs-8">
                    <h3>Student Grade Table
                    </h3>
                </div>
                <div class="col-xs-4">
                    <h3><small>Grade Average : <span class="badge"></span></small></h3>
                </div>
            </div>

        </div>
    <!--<div class ="pull-right">-->
        <div class="form-horizontal col-md-3 pull-right">
            <h4>Add Student</h4>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input type="text" class="" name="studentName" id="studentName" placeholder="Student Name">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon  glyphicon-list-alt"></span>
                    </span>
                    <input type="text" class="" name="course" id="course" placeholder="Student Course">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-education"></span>
                    </span>
                    <input type="text" class="" name="studentGrade" id="studentGrade"  placeholder="Student Grade">
                </div>
            </div>
            <button type="button" class="btn btn-success" onclick="">Add</button>
            <button type="button" class="btn btn-default" onclick="">Cancel</button>
            <!--<button type="button" class="btn btn-info" onclick="">Get data</button>-->
        </div>
    <!--</div>-->
    <div class="table-responsive col-md-9 pull-left">
        <table class="table ">
            <thead>
            <tr>
                <th scope="col">Student Name</th>
                <th scope="col">Student Course</th>
                <th scope="col">Student Grade</th>
                <th scope="col" >Operations</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="errorModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Error !</h4>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
