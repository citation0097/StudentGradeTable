
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="join.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <style>
        .error-list > p > span{
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>Sing Up </h1>
    </div>

    <div class="col-sm-8 col-sm-offset-2">
        <form class="form-horizontal" novalidate>
            <div class="form-group">
                <label for="fullName" class="col-sm-3 control-label">Full Name</label>
                <div class="input-group col-sm-9">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    <input type="text" class="form-control" id="username" placeholder="First & Last Name">
                </div>
            </div>
            <!-- <div class="form-group">
                <label for="dob" class="col-sm-3 control-label">D.O.B.</label>
                <div class="input-group col-sm-9">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></div>
                    <input type="text" class="form-control" id="dob" placeholder="Date of Birth" aria-describedby="dob-help">
                </div>
                <span id="dob-help" class="help-block col-sm-offset-4">Date Format: MM/DD/YY MM/DD/YYYY or YYYY/MM/DD</span>
            </div> -->
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email</label>
                <div class="input-group col-sm-9">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                    <input type="email" class="form-control" id="email" placeholder="Email" aria-describedby="email-help">
                </div>
                <span id="email-help" class="help-block col-sm-offset-4">Example: example@mailserver.com</span>
            </div>
            <div class="form-group">
                <label for="pass1" class="col-sm-3 control-label">Password</label>
                <div class="input-group col-sm-9">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    
                </div>
            </div>
            <div class="form-group">
                <label for="pass2" class="col-sm-3 control-label">Confirm Password</label>
                <div class="input-group col-sm-9">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                    <input type="password" class="form-control" id="pass2" placeholder="Confirm Password">
                </div>
            </div>
            <div class="error-list">
                <h4 class="col-sm-offset-3">Password Requirements:</h4>
                <p id="pwd-length" class="col-sm-offset-4 form-control-static text-danger">Must contain 8 to 32 characters <span class="glyphicon glyphicon-check"></span></p>
                <p id="pwd-start-letter" class="col-sm-offset-4 form-control-static text-danger">Must start with a letter <span class="glyphicon glyphicon-check"></span></p>
                <p id="pwd-has-cap" class="col-sm-offset-4 form-control-static text-danger">Must contain at least 1 capital letter <span class="glyphicon glyphicon-check"></span></p>
                <p id="pwd-has-low" class="col-sm-offset-4 form-control-static text-danger">Must contain at least 1 lower case letter <span class="glyphicon glyphicon-check"></span></p>
                <p id="pwd-has-num" class="col-sm-offset-4 form-control-static text-danger">Must contain at least 1 number <span class="glyphicon glyphicon-check"></span></p>
                <p id="pwd-match" class="col-sm-offset-4 form-control-static text-danger">Both passwords must match <span class="glyphicon glyphicon-check"></span></p>
            </div>
            <button type="button" class="btn btn-primary pull-right" disabled>Submit Form</button>
        </form>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="errorModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Error !</h4>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
